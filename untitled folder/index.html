<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudhead | Futuristic Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0D0D0D;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00A3E0, #7D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.3em;
            opacity: 0.85;
        }
        .links a {
            display: inline-block;
            margin: 15px 10px;
            padding: 10px 20px;
            color: #fff;
            background: linear-gradient(90deg, #00A3E0, #FFD700);
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s ease, background 0.3s;
        }
        .links a:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #FFD700, #00A3E0);
        }
        .embed {
            margin: 30px 0;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .glow {
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00A3E0;
        }
        .holographic {
            animation: holo 5s infinite alternate;
        }
        @keyframes holo {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Cloudhead</h1>
        <p class="holographic">Singer | Songwriter | Producer | Engineer</p>
        
        <h2>Services</h2>
        <p>Mixing & Mastering | Recording | Vocal Tuning</p>

        </div>

</body>
